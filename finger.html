<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付页面</title>
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_910249_23n5hyt8txc.css">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/finger.css">
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="addbox">
				<i class="iconfont icon-fanhui"></i>
			</div>
			<p>支付方式</p>
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- price start -->
	<div class="pricebox">
		<div class="kuai">
			<div class="price">
			<h1>总计 <span>28</span>RMB</h1>
			<div class="add"><i>配送地址：太原市杏花岭区小新街</i></div>
			<div class="tel"><i>联系方式：18447078796(陈先生)</i></div>
			</div>
		</div>
	</div>
	<!-- price end -->

	<!-- main start -->
	<main>
		<!-- thirdpay start -->
		<div class="thirdpay">
			<div class="third">
				<img src="img/third.png" alt="">
			</div>
			<div class="wechat">
				<img src="img/WeChatpayment.png" alt="">
			</div>
			<div class="alipay">
				<img src="img/ALIPAYpayment.png" alt="">
			</div>
		</div>
		<!-- shirdpay end -->

		<!-- otherpay start -->
		<div class="otherpay">
			<div class="other" >
				<img src="img/other.png" alt="">
			</div>
			<div class="pay active">
				<img src="img/pay1.png" alt="">
			</div>
			<div class="pay">
				<img src="img/pay2.png" alt="">
			</div>
			<div class="pay">
				<img src="img/pay3.png" alt="">
			</div>
			<div class="payment">· 确认支付 ·</div>
		</div>
		<!-- otherpay end -->
	</main>
	<!-- main end -->

	<!-- fingerpay start -->
	<div class="black"></div>
	<div class="fingerpay">
		<div class="finger">
			<div class="top">
				<h3>指纹支付</h3>
				<p>Fingerprint Payment</p>
				<i class="iconfont icon-guanbi"></i>
			</div>
			<div class="con">
				<h3>您本次消费共计</h3>
				<h1>28<span>RMB</span></h1>
				<a href="success.html">
				<div class="pic">
					<img src="img/finger.png" alt="">
				</div>
				</a>
				<p>Touch Your Home</p>
				<i class="iconfont icon-zhankai"></i>
			</div>
		</div>
	</div>
	<!-- fingerpay end -->
</body>
</html>
